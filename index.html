<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIENVENIDO A LA TARMEÑITA</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>BIENVENIDO A LA TARMEÑITA</h1>
    </header>
    <nav>
        <button id="loginBtn">Iniciar Sesión</button>
        <button id="logoutBtn" style="display: none;">Cerrar Sesión</button>
    </nav>
    <main id="mainContent">
        <!-- El contenido se cargará dinámicamente aquí -->
    </main>

    <!-- Modal de inicio de sesión -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>Iniciar Sesión</h2>
            <input type="email" id="username" placeholder="Correo electrónico">
            <input type="password" id="password" placeholder="Contraseña">
            <button id="submitLogin">Entrar</button>
        </div>
    </div>

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="app.js"></script>

</body>
</html>
