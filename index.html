<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIENVENIDO A LA TARMEÑITA</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="fondo-imagen"></div>
    <header>
        <h1><i class="fas fa-utensils"></i> LA TARMEÑITA</h1>
    </header>
    <div class="contenedor-login">
        <button id="btnIniciarSesion" class="boton boton-primario"><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</button>
        <button id="btnCerrarSesion" class="boton boton-secundario" style="display: none;"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</button>
    </div>
    <main id="contenidoPrincipal">
        <!-- El contenido se cargará dinámicamente aquí -->
    </main>

    <!-- Modal de inicio de sesión -->
    <div id="modalInicioSesion" class="modal">
        <div class="contenido-modal">
            <h2><i class="fas fa-user-circle"></i> Iniciar Sesión</h2>
            <form id="formularioInicioSesion">
                <div class="grupo-entrada">
                    <i class="fas fa-user"></i>
                    <input type="email" id="correoElectronico" placeholder="Correo electrónico" required>
                </div>
                <div class="grupo-entrada">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="contrasena" placeholder="Contraseña" required>
                </div>
                <button type="submit" id="enviarInicioSesion" class="boton boton-primario"><i class="fas fa-sign-in-alt"></i> Entrar</button>
            </form>
        </div>
    </div>

    <!-- Contenedor de notificaciones -->
    <div id="contenedorNotificaciones"></div>

    <!-- Firebase App (el SDK principal de Firebase) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="app.js"></script>
    <script type="module" src="reportes.js"></script>

</body>
</html>
